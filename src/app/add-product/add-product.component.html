<h1>Add Product</h1>

<form (submit)="add(name, price, description)">
    <h2>Name:</h2>
    <input [(ngModel)]="name" type="text" name="name">
    <h2>Price:</h2>
    <input [(ngModel)]="price" type="text" name="price">
    <h2>Description:</h2>
    <input [(ngModel)]="description" type="text" name="description">
    <button type="submit">Add</button>
</form>

<a routerLink="/">Back</a><br>
